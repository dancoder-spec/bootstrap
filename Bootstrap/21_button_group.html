<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS Separate file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style>
    .container
    {
        border: 2px solid green;
    }
    .row
    {
        border: 2px solid skyblue;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-12 py-1">
                    <h2>bootstrap Button group class</h2>
            </div>
            <div class="col-12">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-success bg-gradient">Click</button>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-success bg-gradient">Click</button>
                </div>
            </div>

            <div class="col-12 mt-3">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">Click</button>
                    <button type="button" class="btn btn-warning">Click</button>
                    <button type="button" class="btn btn-success bg-gradient">Click</button>
                </div>
            </div>

<!-- Toolbar -->
            <div class="col-12 mt-3">
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Click</button>
                        <button type="button" class="btn btn-warning">Click</button>
                        <button type="button" class="btn btn-success bg-gradient">Click</button>
                    </div>

                    <div class="btn-group mx-2">
                        <button type="button" class="btn btn-primary">Click</button>
                        <button type="button" class="btn btn-warning">Click</button>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Click</button>
                    </div>
                </div>
            </div>

<!-- Checkbox -->

            <div class="col-12 mt-3">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-warning" for="btncheck2">Checkbox 2</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-secondary " for="btncheck3">Checkbox 3</label>
                  </div>
            </div>

<!-- Radio -->

            <div class="col-12 mt-3">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
                  </div>
            </div>
             <!-- Drop down -->
             <div class="dropdown mt-3">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </div>
              
              <div class="col-12 mt-2">
              <div class="btn-group">
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>

            </div>
        </div>
    </div>
</body>
</html>
