<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS Separate file -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <style>
        .container
        {
            border: 2px solid maroon;
        }
        
        .box1
        {
            background-color: lightcoral;
            min-height: 150px;
        }
        .box2
        {
            background-color: lightgreen;
            min-height: 150px;
        }
        .box3
        {
            background-color: lightseagreen;
            min-height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-start">
        <div class="col-md-3 box1">Box1</div>
        <div class="col-md-3 box2">Box2</div>
        <div class="col-md-3 box3">Box3</div>
    </div>
</div>    

<div class="container">
    <div class="row justify-content-end">
        <div class="col-md-3 box1">Box1</div>
        <div class="col-md-3 box2">Box2</div>
        <div class="col-md-3 box3">Box3</div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-3 box1">Box1</div>
        <div class="col-md-3 box2">Box2</div>
        <div class="col-md-3 box3">Box3</div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-between">
        <div class="col-md-3 box1">Box1</div>
        <div class="col-md-3 box2">Box2</div>
        <div class="col-md-3 box3">Box3</div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-around">
        <div class="col-md-3 box1">Box1</div>
        <div class="col-md-3 box2">Box2</div>
        <div class="col-md-3 box3">Box3</div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-evenly">
        <div class="col-md-3 box1">Box1</div>
        <div class="col-md-3 box2">Box2</div>
        <div class="col-md-3 box3">Box3</div>
    </div>
</div>

<!-- Responsive -->
<div class="container mt-3 ">
    <div class="row justify-content-sm-evenly">
        <div class="col-12 col-sm-3 box1">Box1</div>
        <div class="col-12 col-sm-3 box2">Box2</div>
        <div class="col-12 col-sm-3 box3">Box3</div>

    </div>
</div>

</body>
</html>
